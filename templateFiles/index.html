<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog Breed Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  </head>
  <body style="background-image: url(/staticFiles/background2.webp)">
    <div style="text-align: center; margin-top: 50px; font-size: 60px; font-weight: bold;">Dog Breed <br> Classification</div>
    <form style="text-align: center; margin: 40px;" method="POST" enctype="multipart/form-data" action="/">
      <button class="btn btn-primary"><input type="file" id="myFile" name="uploaded-file" accept=".jpg, .jpeg, .png, .gif" /></button>
      <br>
      <br>
      <button class="btn btn-success"><input type="submit" value="Submit" /></button>
    </form>
    <p style="color: black; text-align: center;">Choose image file to upload</p>
    <form action="/show_data" target="_blank" style="text-align: center;">
      <button class="btn btn-warning"><input type="submit" value="Show Image" /></button>
    </form>
    <a href="http://127.0.0.1:5000/about"><button class="about btn btn-info" style="position: absolute; bottom: 8px; left: 16px; font-size: 20px">About</button></a>
    <a href="http://127.0.0.1:5000/help"><button class="help btn btn-success" style="position: absolute; bottom: 8px; right: 16px; font-size: 20px">Help</button></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
